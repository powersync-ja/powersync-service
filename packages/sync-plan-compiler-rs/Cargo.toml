[package]
name = "sync-plan-compiler-rs"
version = "0.1.0"
edition = "2021"
license = "FSL-1.1-ALv2"
description = "Rust sync plan compiler for PowerSync"

[lib]
name = "sync_plan_compiler_rs"
path = "src/lib.rs"
crate-type = ["rlib", "cdylib"]

[features]
default = []
node = ["dep:napi", "dep:napi-derive"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"
pg_query = "6.1.1"
sync-plan-evaluator-rs = { path = "../sync-plan-evaluator-rs" }
napi = { version = "2", default-features = false, features = ["napi8"], optional = true }
napi-derive = { version = "2", optional = true }

[build-dependencies]
napi-build = "2"
